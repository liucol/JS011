<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			var str="213 nnj91 -=23 90 sw78 90";
			var temp='';
			var arr=[];
			
			for(var i=0;i<str.length;i++){
				if(str.charAt(i)>=0&&str.charAt(i)<=9){
					temp+=str.charAt(i);
				}else{
					//如果temp里面有数字，才执行
					if(temp){
					//每次碰到一个非数字的字符时，就把之前的存到temp里面的数字存到数组里面
					arr.push(temp);
					//再把temp里面存的数字清空，等待上面那个if存入另外一个数字
					temp='';
					}
				}
			}
			//有可能字符串的每个字符循环完了，最后的几位是数字，这时没有碰到非数字的字符，
			//因此这几个字符任然还存在temp里面，所以需要再次把temp的面的数字存到数组里面
			if(temp){
				 arr.push(temp);
				 temp='';
			}
			alert(arr);
		</script>
	</head>
	<body>
		
	</body>
</html>
